name: Elixir CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.4'   
          otp-version: '28'          

      
      - name: 
        run: mix deps.get

      - name: 
        run: mix test